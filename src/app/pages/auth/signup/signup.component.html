<form>
  <!-- Nombre -->
  <div class="auth-input">
  <span class="icon" aria-hidden="true">
    <ion-icon name="person-outline"></ion-icon>
  </span>

  <div class="input-wrapper">
    <input
      type="text"
      placeholder=" "
      aria-label="Nombre"
    />
    <label for="nombre">Nombre</label>
  </div>

  <button type="button" class="clear-btn" aria-label="Limpiar email">
    <ion-icon name="close-circle"></ion-icon>
  </button>
</div>

  <!-- Selector Email o Teléfono -->
  <ion-segment
  [(ngModel)]="contactMethod"
  name="contactMethod"
  class="ion-margin-top"
  value="email"
>
    <ion-segment-button value="email">
    <ion-label>Correo</ion-label>
  </ion-segment-button>
  <ion-segment-button value="phone">
    <ion-label>Teléfono</ion-label>
  </ion-segment-button>
  </ion-segment>


  <!-- Email -->
<div *ngIf="contactMethod === 'email'" class="auth-input">
  <span class="icon" aria-hidden="true">
    <ion-icon name="mail-outline"></ion-icon>
  </span>

  <div class="input-wrapper">
    <input
      type="email"
      placeholder=" "
      aria-label="Correo electrónico"
    />
    <label for="email">Correo electrónico</label>
  </div>

  <button type="button" class="clear-btn" aria-label="Limpiar email">
    <ion-icon name="close-circle"></ion-icon>
  </button>
</div>

<!-- Teléfono -->
<div *ngIf="contactMethod === 'phone'" class="auth-input">
  <span class="icon" aria-hidden="true">
    <ion-icon name="call-outline"></ion-icon>
  </span>

  <div class="input-wrapper">
    <input
      type="tel"
      placeholder=" "
      aria-label="Teléfono"
    />
    <label for="phone">Teléfono</label>
  </div>

  <button type="button" class="clear-btn" aria-label="Limpiar teléfono">
    <ion-icon name="close-circle"></ion-icon>
  </button>
</div>

<!-- Contraseña -->
<div class="auth-input">
  <span class="icon" aria-hidden="true">
    <ion-icon name="lock-closed-outline"></ion-icon>
  </span>

  <div class="input-wrapper">
    <input
      type="password"
      placeholder=" "
      aria-label="Contraseña"
    />
    <label for="password">Contraseña</label>
  </div>

  <button type="button" class="clear-btn" aria-label="Limpiar contraseña">
    <ion-icon name="close-circle"></ion-icon>
  </button>
</div>

<!-- Confirmar Contraseña -->
<div class="auth-input">
  <span class="icon" aria-hidden="true">
    <ion-icon name="lock-open-outline"></ion-icon>
  </span>

  <div class="input-wrapper">
    <input
      type="password"
      placeholder=" "
      aria-label="Confirmar contraseña"
    />
    <label for="confirmPassword">Confirmar contraseña</label>
  </div>

  <button type="button" class="clear-btn" aria-label="Limpiar confirmar contraseña">
    <ion-icon name="close-circle"></ion-icon>
  </button>
</div>


  <!-- Botón de registro -->
  <ion-button expand="block" class="login-button ion-margin-top" color="primary" type="submit">
    <ion-icon slot="start" name="person-add-outline"></ion-icon>
    Registrarse
  </ion-button>
</form>
